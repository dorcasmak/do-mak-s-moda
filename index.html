<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Do' Mak's Moda | Couture & Formation</title>
  <style>
    body { margin: 0; font-family: sans-serif; overflow-x: hidden; scroll-behavior: smooth; }
    header { background: #333; color: #fff; padding: 1em; position: sticky; top: 0; z-index: 9999; text-align: center; }
    nav { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; }
    nav a { color: #fff; text-decoration: none; padding: 6px 10px; background: #444; border-radius: 4px; }

    .menu-toggle { display: none; position: fixed; top: 15px; left: 15px; font-size: 30px; color: white; cursor: pointer; z-index: 10000; }
    .menu-mobile {
      display: none; flex-direction: column;
      position: fixed; top: 0; right: -250px;
      width: 220px; height: 100%;
      background: #333; color: white; padding: 20px;
      gap: 20px; transition: right 0.3s ease; z-index: 99999;
    }
    .menu-mobile a { color: white; text-decoration: none; font-size: 18px; }

    @media (max-width: 768px) {
      nav { display: none; }
      .menu-toggle { display: block; }
    }

    #accueil {
      height: 400px; display: flex;
      align-items: center; justify-content: center;
      color: white; flex-direction: column;
      background-size: cover; background-position: center;
    }

    section { padding: 2em; }

    .gallery {
      display: flex; overflow-x: auto; gap: 10px; padding: 10px 0;
    }

    .gallery img, .gallery video {
      width: 180px; height: 180px;
      object-fit: cover; border-radius: 8px;
      cursor: pointer;
    }

    .lightbox {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex; align-items: center;
      justify-content: center; z-index: 9999;
      flex-direction: column;
    }

    .lightbox-content {
      max-width: 90%; max-height: 90%;
    }

    .lightbox-btn {
      color: white; font-size: 30px;
      background: transparent; border: none;
      position: absolute; top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      padding: 20px;
    }

    .lightbox-prev { left: 10px; }
    .lightbox-next { right: 10px; }
  </style>
</head>
<body>

<header>
  <div class="menu-toggle" onclick="ouvrirMenu()">☰</div>
  <h1>Do' Mak's Moda</h1>
  <nav>
    <a href="#accueil">Accueil</a>
    <a href="#galerie">Galerie</a>
  </nav>
  <div class="menu-mobile" id="menuMobile">
    <a href="#accueil" onclick="fermerMenu()">Accueil</a>
    <a href="#galerie" onclick="fermerMenu()">Galerie</a>
  </div>
</header>

<section id="accueil">
  <h2>Bienvenue chez Do' Mak's Moda</h2>
  <p>Votre maison de couture inspirante à Kinshasa</p>
</section>

<section id="galerie">
  <h2>Galerie</h2>
  <div class="gallery" id="gallery">
    <img src="accueil1.jpg" alt="Image 1" onclick="ouvrirLightbox(0)">
    <video src="video22.mp4" onclick="ouvrirLightbox(1)"></video>
    <img src="real2.jpg" alt="Image 2" onclick="ouvrirLightbox(2)">
    <video src="video24.mp4" onclick="ouvrirLightbox(3)"></video>
  </div>
</section>

<script>
  // Menu mobile
  function ouvrirMenu() { document.getElementById("menuMobile").style.right = "0"; }
  function fermerMenu() { document.getElementById("menuMobile").style.right = "-250px"; }
  document.addEventListener("click", e => {
    const menu = document.getElementById("menuMobile");
    const toggle = document.querySelector(".menu-toggle");
    if (!menu.contains(e.target) && e.target !== toggle) fermerMenu();
  });

  // Slider accueil
  const bgImages = ["accueil1.jpg","accueil2.jpg","accueil3.png"];
  let bgIndex = 0;
  setInterval(() => {
    document.getElementById("accueil").style.backgroundImage = `url(${bgImages[bgIndex]})`;
    bgIndex = (bgIndex + 1) % bgImages.length;
  }, 5000);

  // Lightbox Galerie avec navigation
  const galleryItems = [
    { type: 'image', src: 'accueil1.jpg' },
    { type: 'video', src: 'video22.mp4' },
    { type: 'image', src: 'real2.jpg' },
    { type: 'video', src: 'video24.mp4' },
  ];
  let currentIndex = 0;

  function ouvrirLightbox(index) {
    currentIndex = index;
    const item = galleryItems[currentIndex];
    const lightbox = document.createElement("div");
    lightbox.className = "lightbox";
    lightbox.id = "lightbox";

    let content = "";
    if(item.type === 'image') {
      content = `<img src="${item.src}" class="lightbox-content">`;
    } else {
      content = `<video src="${item.src}" controls autoplay class="lightbox-content"></video>`;
    }

    lightbox.innerHTML = `
      <button class="lightbox-btn lightbox-prev" onclick="changerMedia(-1)">❮</button>
      ${content}
      <button class="lightbox-btn lightbox-next" onclick="changerMedia(1)">❯</button>
    `;

    lightbox.onclick = e => { if (e.target === lightbox) lightbox.remove(); }
    document.body.appendChild(lightbox);
  }

  function changerMedia(direction) {
    currentIndex = (currentIndex + direction + galleryItems.length) % galleryItems.length;
    document.getElementById("lightbox").remove();
    ouvrirLightbox(currentIndex);
  }
</script>

</body>
</html>
